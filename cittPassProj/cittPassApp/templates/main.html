<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citt pass - dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="h-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>CITT PASS - Ingresos</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <ul><li>usuario: Admin</li></ul>
        </button>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Barra lateral -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <hr class="rounded">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Generar documento .cvs
                        </a>
                    </li>
                    <hr class="rounded">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            CRUD
                        </a>
                    </li>
                    <hr class="rounded">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            DASHBOARD
                        </a>
                    </li>
                    <!-- Agregar más opciones según sea necesario -->
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 p-3 px-md-4">
            <!-- Cuadrícula de Bootstrap -->
            <div class="row mt-1">
                <!-- lista usuarios desde mongo -->
                <div class="col-md-12">
                        <div class="card">
                        <h5 class="p-1">Últimos ingresos:</h5>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Fecha de Ingreso</th>
                                            <th>UID</th>
                                            <th>Comentario</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for documento in documentos %}
                                            <tr>
                                                <!-- Mostrar los datos del documento en la tabla -->
                                                <td>{{ documento.fecha_ingreso }}</td>
                                                <td>{{ documento.UID }}</td>
                                                <td>{{ documento.comentario }}</td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                <div class="col-md-4 mt-3">
                    <div class="card">
                        <div class="card-body">
                            Cuadro 2
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mt-3">
                    <div class="card">
                        <div class="card-body">
                            Cuadro 3
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
